<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css" />

    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">


</head>
<body>
    <main class="primeira-tela" >

        <header class="segunda-tela" >

            <img class="imagem-logo" src="logo.svg"/>
            <h5 class="texto-logo" >Entre com sua conta</h5>   
            

        </header>

            <form class="form" >
                
                <input class="input" placeholder="E-mail" type="email" />
                <input class="input" placeholder="Senha" type="password" />

                
                <button class="button">Continue</button>


            </form>




    </main>

    
</body>
</html>
